{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Inbox - {{ block.super }} {% endblock %}

{% block body %}
{% for question in object_list %}
<div class="col-sm-12 row">
  <div class="col-sm-10">
    {% include 'core/common/display_question.html' %}
  </div>
  <div class="row col-sm-2 align-self-center text-center">
    <a href="{% url 'core:private-question' pk=question.id %}"><span class="octicon octicon-reply"></span></a>

    <form method="POST" action="{% url 'core:question-delete' pk=question.id %}">
      {% csrf_token %}

      <button type="submit" id="completed-task" class="fabutton">
        <span class="octicon octicon-trashcan"></span>
      </button>

    </form>
  </div>
</div >
{% empty %}
<p>empty</p>
{% endfor %}
{% endblock %}
