<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title >{% block title %}Ask Me{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  bg-light">
      <div class="container">
        <a class="navbar-brand" href="/" >Ask Me</a>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
          <li class="nav-item" ><a class="nav-link" href="{% url "user:logout" %}">Logout</a ></li>
          {% else %}
          <li class="nav-item" ><a class="nav-link" href="{% url "user:login" %}">Login</a ></li>
          <li class="nav-item" ><a class="nav-link" href="{% url "user:register" %}">Register</a ></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
