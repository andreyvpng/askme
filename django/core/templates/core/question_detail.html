{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} {{ question.text }} - {{ block.super }} {% endblock %}

{% block body %}
{% include 'core/common/display_question.html' %}
<form method="post" action="{% url 'core:answer-create' pk=question.id %}">
  {{ answer_form | crispy }}
  {% csrf_token %}
  <button class="btn btn-primary" type="submit" name="action" value="Save" >Ask</button >
</form>
{% endblock %}
